<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Page header -->
    <header class="page-header">
        <nav class="navbar navbar-expand-lg bg-white h-100">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/mobile-logo.png" alt="logo" class="logo-small d-xl-none"><img src="img/logo.svg" alt="logo" class="logo d-none d-xl-block"></a>
                <form class="d-flex w-75 w-xl-100" role="search">
                    <button class="btn search-button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input class="form-control me-2 searchbar ps-5" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                </form>
                <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-bars"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></i></a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown dropstart">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-bell"></i></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="d-flex">

        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column justify-content-between align-items-center text-white py-4">
            <div>
                <div class="d-flex align-items-center"><i class="fa-solid fa-house"></i><p class="d-none d-xl-block mb-0 ps-3">Home</p></div>
                <div class="d-flex align-items-center py-3"><i class="fa-solid fa-chart-simple"></i><p class="d-none d-xl-block mb-0 ps-3">Stats</p></div>
                <div class="d-flex align-items-center"><i class="fa-solid fa-signal"></i><p class="d-none d-xl-block mb-0 ps-3">Signal</p></div>
            </div>
            <div class="d-flex align-items-center"><i class="fa-solid fa-gear"></i><p class="d-none d-xl-block mb-0 ps-3">Admin</p></div>
        </div>

        <div class="main-container">

            <!-- Main header -->
            <header class="main-header text-white">
                <div class="container-fluid h-100">
                    <div class="row h-100 align-items-center align-items-md-start pt-md-3 row-cols-1 row-cols-md-3">
                        <div class="col col-xl-3 d-flex align-items-center order-md-last justify-content-md-end">
                            <p class="mb-0 pe-3">Nuovo Studente</p>
                            <div class="add-student border border-white rounded text-center fs-2">+</div>
                        </div>
                        <div class="col col-xl-4 ms-0 order-md-first">
                            <div class="d-flex align-items-center">
                                <h3 class="pe-2">Boolean</h3>
                                <span class="badge rounded-pill">Piano blaze</span>
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="badge rounded-pill">3 app</span>
                                <i class="fa-solid fa-angles-right px-2"></i>
                                <span class="badge rounded-circle d-xl-none">+</span>
                                <span class="badge rounded-pill d-none d-xl-inline">Boolean mobile app</span>
                                <span class="badge rounded-pill d-none d-xl-inline mx-1">Boolean web app</span>
                                <span class="badge rounded-pill d-none d-xl-inline">Boolean blog app</span>
                            </div>
                        </div>
                        <div class="col col-xl-3 offset-xl-2">
                            <p>Studenti online negli ultimi 30 minuti</p>
                            <p class="fs-3">125</p>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main -->
            <main>
                <div class="container-fluid">
                    <div class="row h-100">
                        <div class="col col-12 col-xl-8 h-100">
                            <section id="classes">
                                
                            </section>
                            <section id="faq">

                            </section>
                        </div>
                        <div class="col col-12 col-xl-4 h-100">
                            <section id="todo">

                            </section>
                            <section id="report">
                                
                            </section>
                        </div>
                    </div>
                </div>
            </main>

        </div>

    </div>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
